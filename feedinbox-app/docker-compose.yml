services:
  postgres:
    image: postgres:16-alpine
    container_name: feedbase-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: feedbase
      POSTGRES_PASSWORD: feedbase
      POSTGRES_DB: feedbase
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
